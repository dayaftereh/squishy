<p-dialog #dialog [(visible)]="display" [closable]="false" [contentStyle]="{'height': '50vh', 'overflow-y': 'unset'}"
    [style]="{'width':'50vw'}" [closeOnEscape]="false" [modal]="true" [resizable]="false">
    <p-header>
        {{event?.title}}
    </p-header>

    <ng-container #container></ng-container>

    <p-footer>
        <button type="button" pButton icon="pi pi-window-maximize" (click)="maximize()" class="ui-button-secondary"
            *ngIf="!maximized"></button>
        <button type="button" pButton icon="pi pi-window-minimize" (click)="maximize()" class="ui-button-secondary"
            *ngIf="maximized"></button>
        <button type="button" pButton icon="pi pi-save" label="{{'properties-dialog.btn.save' | translate}}"
            (click)="submit()" class="ui-button-success"></button>
        <button type="button" pButton icon="pi pi-times" label="{{'properties-dialog.btn.cancel' | translate}}"
            class="ui-button-warning" (click)="cancel()"></button>
    </p-footer>
</p-dialog>
