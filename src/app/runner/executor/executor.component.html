<div class="p-grid">
    <div class="p-col">
        <app-executor-menu></app-executor-menu>
    </div>
</div>
<div class="p-grid">
    <div class="p-col">
        <h3>
            {{'executor.project.lbl' | translate}} {{project?.name}}
        </h3>
    </div>
</div>
<div class="p-grid">
    <div class="p-col-4" *ngFor="let fileInput of fileInputs()">
        <app-file-input-executor [fileInputData]="fileInput"></app-file-input-executor>
    </div>
</div>
<div class="p-grid">
    <div class="p-col-6" *ngFor="let textInput of textInputs()">
        <app-text-input-executor [textInputData]="textInput"></app-text-input-executor>
    </div>
</div>
<div class="p-grid p-mt-2 p-mb-2">
    <div class="p-col p-col-align-center app-center-text">
        <button pButton type="button" label="{{'executor.btn.execute' | translate}}" (click)="execute()"
            class="p-button-success" icon="pi pi-play"></button>
    </div>
</div>
<div class="p-grid">
    <div class="p-col-6" *ngFor="let chartData of charts()">
        <app-chart-executor [chartData]="chartData"></app-chart-executor>
    </div>
    <div class="p-col-6" *ngFor="let view3d of view3Ds()">
        <app-view3d-executor [view3DData]="view3d"></app-view3d-executor>
    </div>
</div>
