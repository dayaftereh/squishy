<div class="p-grid">
    <div class="p-col-3 p-offset-3">
        <p-card header="{{'home.runner.header' | translate}}">
            <div class="p-grid">
                <div class="p-col">
                    {{'home.runner.description' | translate}}
                </div>
            </div>
            <p-footer>
                <button pButton type="button" label=" {{'home.btn.run' | translate}}" icon="pi pi-play" [routerLink]="['/runner']"
                    class="p-button-secondary"></button>
            </p-footer>
        </p-card>
    </div>
    <div class="p-col-3">
        <p-card header="{{'home.projects.header' | translate}}">
            <div class="p-grid">
                <div class="p-col">
                    {{'home.projects.description' | translate}}
                </div>
            </div>
            <p-footer>
                <button pButton type="button" label=" {{'home.btn.edit' | translate}}" icon="pi pi-user-edit" [routerLink]="['/projects']"
                    class="p-button-secondary"></button>
            </p-footer>
        </p-card>
    </div>
</div>
