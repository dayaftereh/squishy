<p-panel styleClass="node">
    <p-header>
        Input
    </p-header>
    <div class="p-grid">
        <div class="p-col" *ngFor="let output of outputs">
            {{output.name}}
            <rete-socket class="output-socket" rete-socket [io]="output" [socket]="output.socket"></rete-socket>
        </div>
    </div>
</p-panel>
