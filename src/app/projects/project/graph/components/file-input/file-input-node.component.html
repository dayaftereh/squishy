<p-panel styleClass="node">
    <p-header>
        {{nodeData!.name}}
    </p-header>
    <div class="p-grid p-justify-end" style="text-align: right;">
        <div class="p-col">
            <button pButton type="button" icon="pi pi-cog" class="p-button-secondary" (click)="edit()"></button>
        </div>
    </div>
    <div class="p-grid p-justify-end" style="text-align: right;" *ngFor="let output of outputs">
        <div class="p-col">
            {{'projects.project.graph.components.file-input.node.output.lbl' | translate}}
        </div>
        <div class="p-col">
            <rete-socket class="output-socket" rete-socket [io]="output" [socket]="output.socket"></rete-socket>
        </div>
    </div>
</p-panel>
