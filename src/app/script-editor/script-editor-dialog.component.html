<p-dialog [(visible)]="display" [closable]="false" [contentStyle]="{'height': '50vh'}" [style]="{'width':'50vw'}"
    [closeOnEscape]="false" [modal]="true" (onShow)="onShow()" [resizable]="false">
    <p-header>
        Editor
    </p-header>

    <app-script-editor #scriptEditor></app-script-editor>

    <p-footer>
        <button type="button" pButton icon="pi pi-save" label="Save" (click)="submit()"
            class="ui-button-success"></button>
        <button type="button" pButton icon="pi pi-times" label="Cancel" class="ui-button-warning"
            (click)="cancel()"></button>
    </p-footer>
</p-dialog>
