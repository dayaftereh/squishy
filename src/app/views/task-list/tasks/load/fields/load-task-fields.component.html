<div class="p-grid">
    <div class="p-col-6" *ngFor="let pair of pairs; index as i">
        <div class="ui-inputgroup">
            <input [disabled]="disabled" type="number" pInputText placeholder="Index" [(ngModel)]="pair.key"
                   (change)="emitChanged()">
            <input [disabled]="disabled" type="text" pInputText placeholder="Name" [(ngModel)]="pair.value"
                   (change)="emitChanged()">
            <button [disabled]="disabled" pButton type="button" icon="pi pi-trash" class="ui-button-danger"
                    (click)="removeField(i)"></button>
        </div>
    </div>
    <div class="p-col-6" (click)="addField()">
        <div class="ui-inputgroup">
            <input [disabled]="true" type="number" pInputText placeholder="Index">
            <input [disabled]="true" type="text" pInputText placeholder="Name">
            <button [disabled]="disabled" pButton type="button" icon="pi pi-plus" class="ui-button-success"
                    (click)="addField()"></button>
        </div>
    </div>
</div>
