<p-panel [showHeader]="false">
    <div class="p-grid">
        <div class="p-col-12" [ngSwitch]="(selection|async)?.type">
            <app-load-task [task]="(selection|async)" *ngSwitchCase="TaskType.LOAD"></app-load-task>
            <app-script-task [task]="(selection|async)" *ngSwitchCase="TaskType.SCRIPT"></app-script-task>
            <app-output-task [task]="(selection|async)" *ngSwitchCase="TaskType.OUTPUT"></app-output-task>
        </div>
    </div>
</p-panel>
